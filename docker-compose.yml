version: "3.8"
services:
  scheduler:
    image: dask-image
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: dask-scheduler --port 8786 --dashboard-address :8787
    ports:
      - "8786:8786"
      - "8787:8787"
    networks:
      - dasknet
    environment: {}

  worker: # docker compose up --scale worker=3
    image: dask-image
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: dask-worker tcp://scheduler:8786 --nthreads 2 --memory-limit 4GB
    depends_on:
      - scheduler
    networks:
      - dasknet

  query:
    image: dask-image
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - DASK_SCHEDULER_ADDRESS=tcp://scheduler:8786
    depends_on:
      - scheduler
      - worker
    networks:
      - dasknet
    ports:
      - "8000:8000"

networks:
  dasknet:
    driver: bridge
